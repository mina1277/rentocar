<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>login or register</title>
<link rel="stylesheet" href="css/login_register.css">
<link rel="shortcut icon" href="img/logo.png"/>
</head>

<body style="font-family: 'B Nazanin'">
	
<div class ="row" >
<div class="login-box">
	<div class="login-snip">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">ورود</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">ثبت نام</label>
		<div class="login-space">
			<div class="login">
				<div class="group">
					<form>
					<br><br><br>
					<label for="user" class="label"> نام کاربری: </label><br>
					<input id="user" type="text" class="input"  placeholder=""><br>
				
					<label for="password" class="label">رمز عبور:</label><br>
					<input id="password" type="password" class="input" data-type="password" placeholder=""><br>
				
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> مرا بخاطر بسپار</label><br><br><br>
				
					<input type="submit" class="button" value="ورود"  style="font-family: 'B Nazanin'">
					</form>
				</div>
				
			</div>
			<div class="sign-up-form">
				<div class="group">
					<form>
					<br><label for="user" class="label">نام کاربری:</label>
					<input id="username" type="text" class="input"><br>
				
					<label for="pass" class="label">رمز عبور:</label>
					<input id="pass" type="password" class="input" data-type="password"><br>
				
					<label for="pass" class="label">تکرار رمز عبور:</label>
					<input id="rpass" type="password" class="input" data-type="password"><br>
				
					<label for="pass" class="label">شماره همراه:</label>
					<input id="pas" type="text" class="input" placeholder="09120000000"><br><br>
				
					<input type="submit" class="button" value="ثبت نام" style="font-family: 'B Nazanin'"><br>
					</form>
				</div>
				
			</div>
		</div>
	</div>   
</div>
</div>


</body>
</html>
